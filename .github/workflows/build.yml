name: Build Frontend Release

permissions:
  contents: write

on:
  push:
    tags:
      - v*

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 检出 Git 仓库
      - name: Check out Git repository
        uses: actions/checkout@v4

      # 安装 Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 安装项目依赖
      - name: Install Dependencies
        run: pnpm install

      # 构建生产版本
      - name: Build Production
        run: pnpm build

      # 打包 dist 目录为 dist.zip
      - name: Package dist as dist.zip
        run: |
          cd dist
          zip -r ../dist.zip ./*

      # 创建 GitHub Release 并上传 dist.zip
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          files: dist.zip